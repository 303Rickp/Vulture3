<ion-view view-title="Games">
  <ion-nav-buttons side="right">
   <button ng-click="games.showNewGameModal()" class="button button-clear button-positive button-icon ion-ios-compose-outline"></button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
       <ion-item ng-repeat="game in games.data | orderBy:'-lastMessage.timestamp'"
                 class="item-game item-remove-animate item-avatar item-icon-right"
                 type="item-text-wrap" href="#/tab/games/{{ game._id }}">
         <!-- <img ng-src="{{ game.picture }}"> -->
         <h2>{{ game.name }}</h2>
         <!-- <p>{{ game.lastMessage.text }}</p> -->
         <span class="last-message-timestamp">{{ game.lastMessage.timestamp }}</span>
         <i class="icon ion-chevron-right icon-accessory"></i>

         <ion-option-button class="button-assertive" ng-click="games.remove(game)">
            Delete
          </ion-option-button>

       </ion-item>
     </ion-list>


  </ion-content>
</ion-view>
