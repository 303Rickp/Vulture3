<ion-view view-title="Task">
  <ion-content class="taskBody">
        <button id="cameraButton"ng-click="task.takePicture()" class='button ion ion-camera icon-accessory task-picture positive task-camera-button'>
         </button>

  <div class="imgContainer" ng-if="task.image">
        <img ng-src="{{task.image.data}}"/>
  </div>

  </ion-content>
</ion-view>
